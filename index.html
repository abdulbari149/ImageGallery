<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-column column-1">
        <img src="images/image-1.jpg" alt="Red Leaf" class="grid-images" />
        <img
          src="images/image-2.jpg"
          alt="Man standing with dog"
          class="grid-images"
        />
        <img src="images/image-3.jpg" alt="" class="grid-images" />
        <img src="images/image-4.jpg" alt="" class="grid-images" />
      </div>
      <div class="grid-column column-2">
        <img src="images/image-5.jpg" alt="" class="grid-images" />
        <img src="images/image-18.jpg" alt="" class="grid-images" />
        <img src="images/image-7.jpg" alt="" class="grid-images" />
        <img src="images/image-8.jpg" alt="" class="grid-images" />
      </div>
      <div class="grid-column column-3">
        <img src="images/image-19.jpg" alt="" class="grid-images" />
        <img src="images/image-10.jpg" alt="" class="grid-images" />
        <img src="images/image-11.jpg" alt="" class="grid-images" />
        <img src="images/image-12.jpg" alt="" class="grid-images" />
        <img src="images/image-17.jpg" alt="" class="grid-images" />
      </div>
      <div class="grid-column column-4">
        <img src="images/image-13.jpg" alt="" class="grid-images" />
        <img src="images/image-14.jpg" alt="" class="grid-images" />
        <img src="images/image-15.jpg" alt="" class="grid-images" />
        <img src="images/image-16.jpg" alt="" class="grid-images" />
      </div>
    </div>
    <div class="full-image-container">
      <button class="removeBtn">Remove</button>
      <img src="" alt="" class="full-image" />
    </div>
    <div class="image-slider">
      <figure class="slider-item image-1">
        <img src="images/image-1.jpg" alt="Red Leaf" class="imageSlide" />
        <figcaption>Red leaf</figcaption>

      <figure class="slider-item image-2">
        <img src="images/image-5.jpg" alt="" class="imageSlide" />

      <figure class="slider-item image-3">

      <figure class="slider-item image-1">

      <figure class="slider-item image-2">
